<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Fauna+One">
    <link rel="stylesheet" href="styles/payment.css">

    <title>Payment Page</title>
</head>
<body>
<div id="navbar"></div>

<div class = "payment-body">
    <div class ="payment-container">
        <h3>Total Price: $</h3>

        <form id="payment_form" method="post" action="#">
            <label><b>First Name</b></label>
            <label>
                <input name="first_name" placeholder="First Name" type="text">
            </label>
            <br>
            <label><b>Last Name</b></label>
            <label>
                <input name="last_name" placeholder="Last Name" type="text">
            </label>
            <br>
            <label><b>Credit Card #</b></label>
            <label>
                <input name="credit_card_number" placeholder="Credit Card #" type="text">
            </label>
            <br>
            <label for="expiration_date"><b>Expiration Date</b></label>
            <input id="expiration_date" name="expiration_date" type="date">
            <br>
            <input type="submit" value="Place Order">
        </form>

        <div id="payment_error_message"></div>
    </div>
</div>




<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    $(function(){
        $("#navbar").load("nav.html");
    });
</script>
<!-- The path is relative to single-movie.html, since these two files are in the same directory -->
<script src="payment.js"></script>
</body>


</html>
